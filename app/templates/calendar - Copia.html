{% extends 'base.html' %}

{% block title %}Calendario Interventi{% endblock %}
{% block page_title %}Calendario Interventi (tutte le scadenze){% endblock %}

{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<style>
  #calendar {
    max-width: 100%;
    margin: 20px auto;
  }
</style>
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <div id="calendar"></div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'it',
      customButtons: {
        nextWeek: {
          text: 'Prossima settimana',
          click: function () {
            const current = calendar.getDate();
            current.setDate(current.getDate() + 7);
            calendar.gotoDate(current);
          }
        },
        next30Days: {
          text: 'Scadenze 30gg',
          click: function () {
            const today = new Date();
            const end = new Date(today);
            end.setDate(today.getDate() + 30);
            calendar.changeView('listMonth', {
              start: today.toISOString().split('T')[0],
              end: end.toISOString().split('T')[0]
            });
            calendar.gotoDate(today);
          }
        }
      },
      headerToolbar: {
        left: 'prev,next today nextWeek next30Days',
        center: 'title',
        right: 'dayGridMonth,listMonth'
      },
      events: '/timeline/api/eventi',
      eventDidMount: function(info) {
        info.el.title = info.event.title + " (" + info.event.start.toLocaleDateString() + ")";
      }
    });
    calendar.render();
  });
</script>
{% endblock %}
